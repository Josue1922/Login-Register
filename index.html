<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link rel="preconectar" href="https://fonts.googleapis.com">
        <link rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <link href="https: //fonts.googleapis.com/css2? familia= Roboto:ital,peso@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900 & display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/styles.css">
    
</head>

<body>
    <main>
        <div class="container_todo">
            <div class="caja_trasera">
                <div class="caja_trasera-login">
                    <h2>¿Ya tienes una cuenta?</h2>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btm_iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_trasera-register">
                    <h2>¿Aun no tienes una cuenta?</h2>
                    <p>registrate para que puedas iniciar sesión</p>
                    <button id="btm_registrarse">Registrarse</button>
                </div>
            </div>
            <div class="container_login-register">
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario_register">
                    <h2>Registarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/JS/script.js"></script>

</body>
</html>
